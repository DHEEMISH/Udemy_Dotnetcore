<form [formGroup]= 'registerform'  (ngSubmit) ="register()" autocomplete="off">

    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
<label class="control-label" style="margin-right: 10px;" >I am a</label> 
<label class="radio-inline" >
    <input type="radio" value="male" formControlName='gender'>Male
</label>
<label class="radio-inline" >
    <input type="radio" value="female" formControlName='gender' class="ml-3">Female
</label>
    </div>
      <app-text-input [formControl]='registerform.controls["username"]' [label]='"Username"'>
      </app-text-input>
      <app-text-input [formControl]='registerform.controls["password"]' [label]='"Password"' [type]='"password"' >

    </app-text-input>
    <app-text-input [formControl]='registerform.controls["confirmPassword"]' [label]='"confirm Password"' [type]='"password"'>
    </app-text-input>
     <app-text-input [formControl]='registerform.controls["KnownAs"]' [label]='"Known As"' >

      </app-text-input>
    
    <app-text-input [formControl]='registerform.controls["dateofBirth"]' [label]='"Date of Birth"' >

      </app-text-input>
     <app-text-input [formControl]='registerform.controls["city"]' [label]='"City"' >

      </app-text-input>
     <app-text-input [formControl]='registerform.controls["country"]' [label]='"Country"' >

      </app-text-input>

    <div class="form-group text-center">
        <button  class="btn btn-dark mr-2" type="submit">Register</button>
    
        <button  class="btn btn-info mr-2" (click)="cancel()" type="submit">Cancel</button>
    </div>
</form>

<p>Form value: {{registerform.value | json}}</p>
<p>Form value: {{registerform.status | json}}</p>
